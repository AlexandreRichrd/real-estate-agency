<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Real Estate Agency</title>
</head>
<body>
    <header>
        <img src="./assets//logo.svg" alt="">
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Qui sommes-nous ?</a></li>
            <li><a href="#">Nos propriétés</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="btns">
            <button class="outlined">Se connecter</button>
            <button class="filled">Créer un compte</button>

    <main>
        <h1>Vivez vert, Vivez luxueusement.</h1>
        <p>Découvrez les avantages des maisons éco-responsables avec notre agence immobilière</p>
        <div class="searchbar">
            <div class="select">
                <p>For Sale</p>
                <div class="chevron"></div>
            </div>
            <input type="text" placeholder="Rechercher une propriété">
            <button><img src="./assets/loupe.svg" alt=""></button>
        </div>
    </main>
    
</body>
</html>
